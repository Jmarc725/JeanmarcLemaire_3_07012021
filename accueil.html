<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d8dfc5c0e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img href="maquettes/images/logo/ohmyfood.png" alt="logo">
            </div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="explorer-restaurant-wrapper">
                <div class="header-headings">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                </div>
                <div class="btn">
                    <p>Explorer nos restaurants</p>
                </div>
            </div>
        </header>
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="wrapper-fonctionnement">
                <div class="boutton-inactif">
                    <div class="numero-list">
                        <p>1</p>
                    </div>
                    <div class="smartphone-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <p>Choisissez un restayrant</p>
                </div>
            </div>
            <div class="wrapper-fonctionnement">
                <div class="boutton-inactif">
                    <div class="numero-list">
                        <p>2</p>
                    </div>
                    <div class="menu-icon">
                        <i class="fas fa-list"></i>                    
                        <p>Composez votre menu</p>
                    </div>
                </div>
            </div>
            <div class="wrapper-fonctionnement">
                <div class="boutton-inactif">
                    <div class="numero-list">
                        <p>3</p>
                    </div>
                    <div class="store-icon">
                        <i class="fas fa-store"></i>                        
                        <p>Dégustez un restaurant </p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
